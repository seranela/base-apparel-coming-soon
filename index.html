<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
  </header>
  <div class="hero-photo"></div>
  <main>
    <h1>We're <span class="heading-bold">coming soon</span></h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form action="#" method="post" id="form-subscribe" onsubmit="event.preventDefault();">
      <div class="email">
        <label for="email" class="sr-only">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email address">
        <button type="submit" id="submit-button">
          <img src="images/icon-arrow.svg" alt="Submit">
        </button>
      </div>
      <p id="invalid-message">Please provide a valid email</p>
    </form>
  </main>
  <script src="js/default.js"></script>
</body>
</html>
